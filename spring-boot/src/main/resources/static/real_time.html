<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/real_time.css">
</head>
<body>
    <div id="app">
        <h1>Real-Time Video Streaming</h1>
        <div class="video-wrapper">
            <div class="video-container">
                <p>Original Video</p>
                <video id="video" autoplay></video>
            </div>
            <div class="video-container">
                <p>Processed Video</p>
                <div class="canvas-container" style="position: relative;">
                    <canvas id="videoCanvas" width="320" height="240"></canvas>
                    <canvas id="resultsCanvas" width="320" height="240" style="position: absolute; top: 0; left: 0;"></canvas>                
                </div>
                <p id="error-message" style="display: none;"></p>
                <button id="toggleProcessingButton" class="secondary-toggle-button" disabled>Start Processing</button>
            </div>
        </div>
        <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
        
        <button id="toggleVideoButton" class="toggle-button">Start Video Recording</button>
        <div id="connectionStatus"></div>
    </div>

    <script src="js/real_time.js"></script>
</body>
</html>
